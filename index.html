<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Gym Point - Transform Your Body, Elevate Your Life</title>

      name="description"
      content="Join Gym Point for premium fitness training, personalized coaching, and state-of-the-art facilities. Start your transformation today with expert trainers and flexible membership plans."
    />
    <meta name="author" content="Michael.Z" />

    <!-- Open Graph (social preview) -->
    <meta property="og:title" content="Gym Point - Transform Your Body, Elevate Your Life" />
    <meta property="og:description" content="Premium fitness training with expert coaches and world-class facilities." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gympointv2.vercel.app/" />

    <!--
      RECOMMENDED: put your hero image in public/ as "hero-opengraph.png"
      (so it is served at https://gympointv2.vercel.app/hero-opengraph.png)
    -->
    <!-- Use the actual deployed absolute URL and a cache-busting query so social scrapers pick up the new image.
      Note: the file in `public/` currently is named `hero-opengraph.png.png` — renaming it to
      `hero-opengraph.png` is recommended, but the absolute URL below matches the current file name. -->
    <meta property="og:image" content="https://gympointv2.vercel.app/hero-opengraph.png.png?v=20251026" />
    <meta property="og:image:secure_url" content="https://gympointv2.vercel.app/hero-opengraph.png.png?v=20251026" />
    <meta property="og:image:alt" content="Gym Point hero image" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- If you insist on keeping the original file name with spaces, use this encoded URL instead:
    <meta property="og:image" content="https://gympointv2.vercel.app/Screenshot%202025-10-24%20173742.png" />
    (Not recommended — rename the file instead.)
    -->

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:title" content="Gym Point - Transform Your Body, Elevate Your Life" />
    <meta name="twitter:description" content="Premium fitness training with expert coaches and world-class facilities." />
  <meta name="twitter:image" content="https://gympointv2.vercel.app/hero-opengraph.png.png?v=20251026" />
    <meta name="twitter:image:alt" content="Gym Point hero image" />
